<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half RP - تسجيل الدخول</title>
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Half RP Logo">
        </div>
        
        <div class="login-box">
            <h1>تسجيل الدخول إلى متجر Half RP</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم في MTA:</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn-login">تسجيل الدخول</button>
            </form>
            
            <div class="divider">أو</div>
            
            <button id="discordLogin" class="btn-discord">
                <img src="assets/icons/discord.png" alt="Discord">
                الدخول عبر Discord
            </button>
            
            <p class="register-link">ليس لديك حساب؟ <a href="register.html">سجل هنا</a></p>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/discord.js"></script>
</body>
</html>
