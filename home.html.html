<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half RP - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Half RP Logo">
        </div>
        
        <nav class="main-nav">
            <a href="home.html" class="active">الرئيسية</a>
            <a href="packages.html">الباقات</a>
            <a href="vehicles.html">السيارات</a>
            <div class="user-dropdown">
                <span id="headerUsername"></span>
                <div class="dropdown-content">
                    <a href="profile.html">الحساب</a>
                    <a href="#" id="logoutBtn">تسجيل الخروج</a>
                </div>
            </div>
            <a href="cart.html" class="cart-icon">
                <img src="assets/icons/cart.png" alt="Cart">
                <span id="cartCount">0</span>
            </a>
        </nav>
    </header>

    <main class="dashboard">
        <section class="welcome-section">
            <h1>مرحباً بك في <span class="highlight">Half RP</span></h1>
            <p>متجرك الرسمي لشراء الباقات والمركبات داخل اللعبة</p>
        </section>
        
        <section class="user-stats">
            <div class="stat-card">
                <h3>رصيدك الحالي</h3>
                <p id="userBalance">0$</p>
            </div>
            <div class="stat-card">
                <h3>وقت اللعب</h3>
                <p id="playTime">00:00:00</p>
            </div>
            <div class="stat-card">
                <h3>آخر دخول</h3>
                <p id="lastLogin">غير معروف</p>
            </div>
        </section>
        
        <section class="featured-items">
            <h2>العناصر المميزة</h2>
            <div class="items-grid" id="featuredItems">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </section>
    </main>

    <script src="scripts/auth.js"></script>
    <script src="scripts/mta.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
